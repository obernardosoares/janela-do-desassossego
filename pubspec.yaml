name: janela_do_desassossego
description: "Smart Living Platform - AI-powered companion for IoT, conservation, and home automation"
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management (BLoC)
  flutter_bloc: ^8.1.0
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.0.0

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Local Storage
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.9.0
  flutter_secure_storage: ^9.0.0

  # Dependency Injection
  get_it: ^7.6.0

  # UI
  fl_chart: ^0.65.0

  # Camera & ML (to be enabled when needed)
  # camera: ^0.10.5
  # tflite_flutter: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.0
  build_runner: ^2.4.0
  drift_dev: ^2.14.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
